<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>BMI-Calc</title>
    
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="./js/script.js" type="module" defer></script>
</head>

<body>
    <div class="alert-box">
        <span>Just numbers, please.</span> 
    </div>

    <div class="container">
        <main class="card">

            <form action="">

                <h1 class="title">BMI-Calculation</h1>

                <div class="input-wrapper">
                    <label for="weight">Weight (kg)</label>
                    <input id="weight" type="text" placeholder="60">
                </div>

                <div class="input-wrapper">
                    <label for="height">Height (cm)</label>
                    <input id="height" type="text" placeholder="165" />
                </div>

                <button type="submit">
                    Calculate BMI
                    <img src="./assets/arrow.svg" alt="Arrow poiting to right"> 
                </button>

            </form>

        </main>
    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title">
               <span>Your BMI is 26</span>
            </h2>
            <button class="close">
                <img src="assets/close.svg" alt="x to close result modal">
            </button>
        </div>
    </div>
</body>

</html>
